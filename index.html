<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main">
        <div class="header-section">
            <div class="container min-h-screen min-w-full bg-center bg-cover overflow-hidden bg-[url('./images/image.png')]">
                <nav class="flex justify-between p-10 items-center">
                    <div class="logo-box">
                        <img src="images/logo.png" alt="">
                    </div>
                    <div class="title-link">
                        <ul class="text-white flex justify-between p-5">
                            <li class="pr-10"> <a href=""> Home</a> </li>
                            <li class="pr-10"> <a href=""> About Us</a> </li>
                            <li class="pr-10"> <a href=""> Services</a> </li>
                            <li class="pr-10"> <a href=""> Contact Us</a> </li>
                            <li class="pr-10"> <a href="">Testimonial</a> </li>
                        </ul>
                    </div>
                    <div class="cart-box">
                        <img src="images/cart.png"  class="min-w-min" alt="">
                    </div>
                </nav>
                <div class="hero-banner-section ">
                    <div class="container">
                        <div class="banner-inner flex">
                            <div class="left-banner mt-24 ">
                                <div class="ml-24"> 
                                    <div class="banner-title-text mb-10">
                                        <h1 class="text-white font-extrabold text-4xl">Groseries Delevery in 15 Min</h1>
                                    </div>
                                    <div class="banner-content-text mb-10">
                                        <p class="text-white">there is a space in the right side of the screen whenever i use "container" in tailwind css. Does anyone face the same problem as me ??</p>
                                    </div>
                                    <div class="btn-box mb-30">
                                        <button class="bg-red-500 rounded-full p-5 mr-10"> Get In Touch</button>
                                        <button class="bg-orange-400 rounded-full p-5"> Get In Touch</button>
                                    </div>
                                </div>
                            </div>
                            <div class="left-banner"> 
                                <img src="images/grocery-image.png"  class="min-w-min" alt="">
                            </div>  
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   
</body>
</html>
